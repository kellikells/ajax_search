<body>

    <div class='container' style='margin-top: 30px;'>
        <h2 style='text-decoration: underline;'>Create a new user</h2>

        <form action='/search/create/' method='post' id='createForm'>
            {% csrf_token %}

            <div class='row'>
                <div class='col-8'>
                    <div class='row'>
                        <div class='col-3'><label for='first_name'>First Name:</label></div>
                        <div class='col-9'>

                            <input name='first_name' type='text' id='first_name'>

                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-3'><label for='last_name'>Last Name:</label></div>
                        <div class='col-9'>

                            <input name='last_name' type='text' id='last_name'>

                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-3'><label for='gender'>Gender:</label></div>
                        <div class='col-9'>

                            <div class='form-check form-check-inline'>
                                <input name='gender' value='female' class='form-check-input' type='radio' id='female'>
                                <label class='form-check-label' for='female'>Female</label>
                            </div>
                            <div class='form-check form-check-inline'>
                                <input name='gender' value='male' class='form-check-input' type='radio' id='male'>
                                <label class='form-check-label' for='female'>Male</label>
                            </div>

                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-3'><label for='image_path'>Image Path:</label></div>
                        <div class='col-9'>




                            <input name='image_path' type='text' id='image_path'>

                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-3'><label for='sport'>Sport:</label></div>
                        <div class='col-9'>

                            <select name='sport' id='sport' class='my-1'>
                                <!-- <option selected>Choose...</option> -->
                                <option value='basketball'>Basketball</option>
                                <option value='volleyball'>Volleyball</option>
                                <option value='baseball'>Baseball</option>
                                <option value='soccer'>Soccer</option>
                                <option value='football'>Football</option>
                            </select>

                        </div>
                    </div>

                    <div class='row'>
                        <div class=' col-3'></div>
                        <!-- <div class='col justify-content-end'> -->
                        <div class='col-9'>

                            <button type='submit' class='btn btn-primary btn-sm' value='submit'>Create</button>

                        </div>
                    </div>
                </div>

            </div>
        </form>
        <hr>
        <!-- =============================================== -->
        <form>
            <div class='row'>
                <div class='col' id='records-col'>
                    Use Ajax to fetch

                    <input name='num_records' type='text' id='num_records' style='width: 2rem;'>

                    records (with the most recent showing up first)
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <button name='num_records_btn' id='num_records_btn' class='btn btn-success'>Fetch and display using
                        ajax</button>


                </div>
            </div>

        </form>
        <hr>
        <!-- =============================================== -->

        <div class='container'>
            <table class='table table-striped table-bordered' id='table_placeholder'>
                <thead>
                    <tr>
                        <th scope='row'>First Name</th>
                        <th scope='row'>Last Name</th>
                        <th scope='row'>Gender</th>
                        <th scope='row'>Sport</th>
                        <th scope='row'>Image Path</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
